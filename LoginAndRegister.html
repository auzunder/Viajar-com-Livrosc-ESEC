<div id="registoPopUp" class="registerUser">
    <div class="registo">
        <div class="registoContent">
            <div id="animacaoSessao" class="animacaoSessao">
                <script>
                    var animation = bodymovin.loadAnimation({
                        container: document.getElementById("animacaoSessao"),
                        renderer: "svg",
                        loop: true,
                        autoplay: true,
                        path: "/Imagens/Animações/Animação_II.json"
                    })
                </script>
            </div>
            <form action="/registo" method="post" class="form">
                <input id="nome" class="inputInfo" type="text" placeholder="Nome" required
                    oninput="this.setCustomValidity('')">
                <input id="emailReg" class="inputInfo" type="email" placeholder="Email" required maxLength="64"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" oninput="this.setCustomValidity('')">
                <input id="password1" class="inputInfo" type="password" placeholder="Password" required
                    oninput="this.setCustomValidity('')">
                <input id="password2" class="inputInfo" type="password" placeholder="Repita a Passord" required
                    oninput="this.setCustomValidity('')">
                <button class="botaoForm" type="submit"
                    onclick="abrirFechar('iniciarSessaoPopUp' ,'registoPopUp', true)">Registar Conta</button>
                <p class="alternativa">Tens conta? <a href="#"
                        onclick="abrirFechar('iniciarSessaoPopUp' ,'registoPopUp', false)">Iniciar sessão</a>.</p>
            </form>
        </div>
    </div>
</div>

<div id="iniciarSessaoPopUp" class="registerUser">
    <div class="registo">
        <div class="registoContent">
            <div id="animacaoSessao2" class="animacaoSessao">
                <script>
                    var animation = bodymovin.loadAnimation({
                        container: document.getElementById("animacaoSessao2"),
                        renderer: "svg",
                        loop: true,
                        autoplay: true,
                        path: "/Imagens/Animações/Animação_II.json"
                    })
                </script>
            </div>
            <form action="/login" method="post" class="form">
                <input id="name" class="inputInfo" type="text" placeholder="Nome" required
                    oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('É necessário que prencher o nome');">
                <input id="password" class="inputInfo" type="password" placeholder="Password" required
                    oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('A password não pode estar vazia');">
                <button class="botaoForm" type="submit" onclick="fechar('iniciarSessaoPopUp', true)">Iniciar
                    Sessão</button>
                <p class="alternativa">Não tens conta? <a href="#"
                        onclick="abrirFechar('registoPopUp' ,'iniciarSessaoPopUp', false)"> Registar</a>.</p>
            </form>
        </div>
    </div>
</div>
