<div id=container>
    <div id="ghost"></div>
    <!--Conteudo-->
    <div class="forms-content">
        <div class="forms-content-wrap">
            <div class="forms-content-dados">
                <p class="forms-num">1</p>
                <p class="forms-text">Dados Pessoais</p>
            </div>
            <div class="forms-content-dados form-nao-selecionado">
                <p class="forms-num form-border-unselected">2</p>
                <p class="forms-text">Documentos</p>
            </div>
            <div class="forms-content-dados form-nao-selecionado">
                <p class="forms-num form-border-unselected">3</p>
                <p class="forms-text">Confirmação</p>
            </div>
        </div>
    </div>
    <p class="info-pessoal">Informação Pessoal</p>
    <div class="info-content">
        <div class="info-content-img">
            <div class="form-img">
                <img src="Imagens/Forms/addimg.svg" alt="Fotografia de Perfil" id="output">
                <input name="photo" class="imgPerfil" type="file" accept="image/*" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
            </div>
        </div>
        <div class="info-content-campos">
            <form action="forms2.html"  method="get" class="form-insc">
                <div class="input-placement">
                    <input type="text" id="Nome" name="Nome" required class="form-input-style">
                    <span class="span-text">Nome</span>
                </div>
                <div class="info-data">
                    <p>Data de Nascimento</p>
                    <div class="info-data-wrap">
                    <input type="number" name="diaNasc" class="dt-nasc" id="diaNasc" min="01" max="31" required maxlength ='2' oninput='javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);' >
                    <input type="number" name="mesNasc" class="dt-nasc" id="mesNasc" min="01" max="12" required maxlength ='2' oninput='javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);' >
                    <input type="number" name="anoNasc" class="dt-nasc" id="anoNasc" min="1930" max="2023"required maxlength ='4' oninput='javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);' > 
                    </div>
                </div>
                <div class="input-placement">
                    <input type="text" id="Morada" name="Morada" required class="form-input-style">
                    <span class="span-text">Morada</span>
                </div>
                <div class="info-morada">
                    <div class="input-placement info-localidade">
                        <input type="text" id="Localidade" name="Localidade" required class="form-input-style">
                        <span class="span-text">Localidade</span>
                    </div>
                    <div class="input-placement info-codigo">
                        <p>Código Postal</p>
                        <input type="number" id="codPostal4" name="codPostal4" required maxlength ='4' oninput='javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);' class="form-input-style codPostalwidth">

                        <input type="number" id="codPostal3" name="codPostal3" required maxlength ='3' oninput='javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);' class="form-input-style codPostalwidth" >
                    </div>
                </div>
                <div class="input-placement">
                    <input type="email" id="Email" name="Email" required class="form-input-style">
                    <span class="span-text">E-mail</span>
                </div>
                <div class="input-placement">
                    <input type="tel" id="Telemovel" name="Telemovel" required maxlength ='9' oninput='javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);' class="form-input-style">
                    <span class="span-text">Telemóvel</span>
                </div>
                <p class="genero">Género</p class>

            <div class="info-genero">
                <div class="info-genero-feminino">
                <input type="radio" name="genero" value="feminino">
                <label for="feminino">Feminino</label>
                </div>

                <div class="info-genero-masculino">
                <input type="radio" name="genero" value="masculino"  >
                <label for="masculino">Masculino</label>
                </div>
            </div>
            
            <div class="required-fields">
                <div class="required-fields-right">
                    <p>*Campos de preenchimento obrigatório</p>
            
                    <div class="next">
                            <input type="submit" onclick="saveData()" class="next-button boxInnerOutterShadow" value="Seguinte">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <img src="/Imagens/voluntariado.png" alt="Voluntariado" class="voluntario-img" >
</div>
<!--FIM de Conteudo-->
</div>
