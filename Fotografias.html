    <!-- popUp Imagem -->
    <div class="imagemPopUp pointer" id="ImageViewer" style="visibility: hidden; opacity: 0" 
      onclick="closeImage()" style="visibility: visible;">
      <div class="imagemContainer" id="Image"  style="width: 10%; height: 10vh;">
        <img class="imagem" id="ImageViewerimg" src="">
      </div>
    </div>

    <!-- JS de abrir e fechar popUp Imagem -->
    <script>
      function openImage(idSrc) {
        document.getElementById('ImageViewer').style.cssText = 'visibility: visible;';
        document.getElementById('Image').style.cssText = 'width: 90%; height: 90vh;';
        document.getElementById('ImageViewerimg').src = idSrc;
      }
      function closeImage() {
        document.getElementById('ImageViewer').style.cssText = 'visibility: hidden; opacity: 0';
        document.getElementById('Image').style.cssText = 'width: 10%; height: 10vh;';
      }
    </script>
