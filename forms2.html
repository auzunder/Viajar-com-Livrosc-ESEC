    $("#ulList").empty();

    var items = fp[0].files;
    var fragment = "";
    
    if (lg > 0) {
        for (var i = 0; i < lg; i++) {
            var fileName = items[i].name; // get file name

            // append li to UL tag to display File info
            fragment += "<li>" + fileName + "</li>";
        }

        $("#ulList").append(fragment);
    }
